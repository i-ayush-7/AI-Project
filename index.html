<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI CHATBOT </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .markdown-body pre { background: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; }
        .markdown-body code { font-family: monospace; }
        .markdown-body p { margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-lg">
                <i data-lucide="sparkles" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg text-slate-800">AI CHATBOT</h1>
                <p class="text-xs text-slate-500 flex items-center gap-1">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                    <span>Server Connected</span>
                </p>
            </div>
        </div>
        <button onclick="clearChat()" class="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition-colors" title="Clear Chat">
            <i data-lucide="trash-2" class="w-5 h-5"></i>
        </button>
    </header>

    <!-- CHAT AREA -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
        <!-- Messages injected here -->
    </main>

    <!-- INPUT AREA -->
    <div class="p-4 bg-white border-t border-slate-200">
        <div class="max-w-4xl mx-auto relative">
            <textarea id="user-input" placeholder="Type your message..." rows="1" 
                class="w-full pl-5 pr-14 py-4 bg-slate-100 border-0 rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:bg-white transition-all resize-none text-slate-800 placeholder:text-slate-400 max-h-40 overflow-y-auto"
                style="min-height: 60px;"></textarea>
            <button onclick="handleSend()" id="send-btn" class="absolute right-2 bottom-2.5 p-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-all shadow-sm">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        lucide.createIcons();
        addMessage('assistant', "Hello! Ask me anything!");

        function addMessage(role, text) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const avatarBg = isUser ? 'bg-indigo-600' : (role === 'system' ? 'bg-red-500' : 'bg-emerald-600');
            const iconName = isUser ? 'user' : (role === 'system' ? 'alert-circle' : 'bot');
            const bubbleStyle = isUser 
                ? 'bg-indigo-600 text-white rounded-tr-sm' 
                : (role === 'system' ? 'bg-red-50 text-red-600 border border-red-100' : 'bg-white border border-slate-100 text-slate-700 rounded-tl-sm');

            const content = (role === 'assistant') ? marked.parse(text) : text.replace(/\n/g, '<br>');

            div.innerHTML = `
                <div class="flex gap-3 max-w-3xl ${isUser ? 'flex-row-reverse' : 'flex-row'}">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${avatarBg} text-white">
                        <i data-lucide="${iconName}" class="w-5 h-5"></i>
                    </div>
                    <div class="px-5 py-3.5 rounded-2xl shadow-sm text-[15px] leading-relaxed markdown-body ${bubbleStyle}">
                        ${content}
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            lucide.createIcons();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const div = document.createElement('div');
            div.id = 'loading-indicator';
            div.className = 'flex w-full justify-start';
            div.innerHTML = `
                <div class="flex gap-3 max-w-3xl">
                    <div class="w-8 h-8 rounded-full bg-emerald-600 text-white flex items-center justify-center shrink-0">
                        <i data-lucide="bot" class="w-5 h-5"></i>
                    </div>
                    <div class="bg-white border border-slate-100 px-4 py-3 rounded-2xl rounded-tl-sm shadow-sm flex items-center gap-2">
                        <div class="w-4 h-4 border-2 border-emerald-600 border-t-transparent rounded-full animate-spin"></div>
                        <span class="text-sm text-slate-500">Thinking...</span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            lucide.createIcons();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';
            showLoading();

            try {
                // Call YOUR OWN SERVER endpoint
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                const loader = document.getElementById('loading-indicator');
                if (loader) loader.remove();

                if (!response.ok) {
                    addMessage('system', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.reply);
                }
            } catch (err) {
                const loader = document.getElementById('loading-indicator');
                if (loader) loader.remove();
                addMessage('system', "Network error. Check if your Node server is running.");
            }
        }

        function clearChat() {
            if(confirm("Clear conversation?")) {
                chatContainer.innerHTML = '';
                addMessage('assistant', "Chat cleared.");
            }
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
